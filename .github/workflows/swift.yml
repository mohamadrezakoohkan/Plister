name: Swift

on:
    push:
        branches:
            - master
        paths:
            - 'Sources/**/*.swift'
    pull_request:
        branches:
            - master
        paths:
            - 'Sources/**/*.swift'

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
